<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Госпитализация пациентов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Госпитализация пациентов</h1>

<div class="form-container">
    <label>Номер мед. карты:</label>
    <input type="text" id="medicalCardNumber">

    <label>ФИО пациента:</label>
    <input type="text" id="patientName" disabled>

    <label>Дата госпитализации:</label>
    <input type="date" id="hospitalizationDate">

    <label>Причина госпитализации:</label>
    <select id="reasonSelect"></select>

    <label>Описание состояния:</label>
    <textarea id="conditionDescription"></textarea>

    <button id="addHospitalizationBtn">Добавить госпитализацию</button>
</div>

<div class="table-container">
    <h2>Текущие госпитализации</h2>
    <table id="hospitalizationTable">
        <thead>
        <tr>
            <th>Номер мед. карты</th>
            <th>ФИО пациента</th>
            <th>Дата госпитализации</th>
            <th>Причина</th>
            <th>Описание</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <!-- Заполняется динамически -->
        </tbody>
    </table>
</div>

<script src="renderer.js"></script>
</body>
</html>
