<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Госпитализация пациентов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Госпитализация</h1>
<button id="add-hospitalization-btn">Добавить новую госпитализацию</button>

<!-- Форма добавления госпитализации (изначально скрыта) -->
<div id="hospitalization-form" style="display: none;">
    <h2>Добавить госпитализацию</h2>
    <form id="add-hospitalization-form">
        <label for="patient">Пациент:</label>
        <select id="patient">
            <option value="">-- Выберите пациента --</option>
        </select>

        <label for="medicalCardNumber">Номер мед. карты:</label>
        <input type="text" id="medicalCardNumber" required>

        <label for="hospitalizationDate">Дата госпитализации:</label>
        <input type="date" id="hospitalizationDate" required>

        <label for="hospitalizationReason">Причина госпитализации:</label>
        <select id="hospitalizationReason" required>
            <option value="">-- Выберите причину --</option>
        </select>

        <label for="conditionDescription">Описание состояния:</label>
        <textarea id="conditionDescription" required></textarea>

        <button type="submit">Добавить госпитализацию</button>
    </form>
</div>

<h2>Список госпитализированных</h2>
<table>
    <thead>
    <tr>
        <th>Номер мед. карты</th>
        <th>ФИО пациента</th>
        <th>Дата госпитализации</th>
        <th>Причина госпитализации</th>
        <th>Описание состояния</th>
        <th>Выписка</th>
    </tr>
    </thead>
    <tbody id="hospitalizations-list"></tbody>
</table>

<script src="./renderer.js"></script>
</body>
</html>
